name: Sanity Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Sanity check
        uses: Surabhis12/sanity-check-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}